  <style>
    /* Clean, minimal design as requested */
    html,body{height:100%;margin:0;background:white;font-family:Arial, Helvetica, sans-serif;color:#0b0b0b}
    .container{max-width:1100px;margin:36px auto;padding:24px}
    header{text-align:center;margin-bottom:28px}
    h1{font-size:28px;margin:0 0 8px;letter-spacing:0.5px}
    .lead{font-size:20px;margin:0;color:#111}

    /* Big message */

    .hero .message{font-size:26px;font-weight:700;text-align:center;margin:0}

    /* gallery */

    .card{background:white;border:1px solid #f3f3f3;border-radius:8px;overflow:hidden;display:flex;flex-direction:column;align-items:center;padding:12px}
    .card img{width:100%;height:180px;object-fit:cover;border-radius:6px}
    .caption{margin-top:10px;font-size:14px;color:#444}

    /* footer / small note */
    .note{margin-top:18px;font-size:13px;color:#666;text-align:center}

    /* responsive tweaks */
    @media (max-width:420px){
      .hero .message{font-size:20px}
      .card img{height:140px}
    }
  </style>
</head>
